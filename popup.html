<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gojūon Learning Helper</title>
  <style>
    body {
      width: 150px;
      height: 240px;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      font-family: "Hiragino Kaku Gothic ProN", "Yu Gothic", "Meiryo", sans-serif;
    }
    #config {
      width: 100%;
      text-align: center;
      margin-bottom: 10px;
    }
    select {
      width: 100%;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 12px;
      background-color: #f8f8f8;
    }
    #kana {
      font-size: 64px;
      cursor: pointer;
      font-weight: normal;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    #pronunciation {
      font-size: 24px;
      color: #666;
      font-family: Arial, sans-serif;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #writing-system {
      font-size: 14px;
      color: #888;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="config">
    <select id="character-set">
      <option value="both">両方 (Both)</option>
      <option value="hiragana">平仮名 (Hiragana)</option>
      <option value="katakana">片仮名 (Katakana)</option>
    </select>
  </div>
  <div id="kana"></div>
  <div id="pronunciation"></div>
  <div id="writing-system"></div>
  <script src="popup.js"></script>
</body>
</html>
